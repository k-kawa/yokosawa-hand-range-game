<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プリフロップ ハンドレンジ クイズ</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://unpkg.com/i18next/dist/umd/i18next.min.js" defer></script>
    <script src="https://unpkg.com/i18next-http-backend/i18nextHttpBackend.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B01V4Y4JCR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-B01V4Y4JCR');
    </script>
</head>
<body>
    <div id="quiz-container">
        <div id="question">
            <p data-i18n="yourHand"></p>
            <div id="hand-display">
                <div class="card" id="card1"></div>
                <div class="card" id="card2"></div>
            </div>
        </div>
        <div id="actions" class="action-grid">
            <button id="action-a">A</button>
            <button id="action-b">B</button>
            <button id="action-c">C</button>
            <button id="action-d">D</button>
            <button id="action-e">E</button>
            <button id="action-f">F</button>
            <button id="action-g">G</button>
            <button id="action-h">H</button>
            <button id="action-i">I</button>
        </div>
        <div id="result">
            <p id="result-message"></p>
            <p id="correct-answer"></p>
            <div id="chart-container" style="display: none;">
                <!-- ハンドレンジ表がここに挿入されます -->
            </div>
        </div>
        <button id="next-button" style="display: none;" data-i18n="nextButton"></button>
    </div>
    
    <footer>
        <div id="language-selector">
            <select onchange="changeLanguage(this.value)">
                <option value="ja">日本語</option>
                <option value="en">English</option>
            </select>
        </div>
        <p><a href="https://www.youtube.com/watch?v=NDouTGvor-k" target="_blank" data-i18n="commentaryLink"></a></p>
        <p><a href="https://note.com/vivid_crab7784/n/n9fa464f24099" target="_blank" data-i18n="developerNoteLink"></a></p>
    </footer>
</body>
</html>
